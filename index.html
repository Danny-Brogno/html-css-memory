<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

<!-- just the H1 "memory game" in the header -->

  <heading>
    <div class="container">
      <h1 id="text-in-heading">MEMORY GAME</h1>
    </div>
  </heading>

  <main>

<!-- frst line of cards -->

  <div class="container">
    <div class="first line">
      <div class="card">
        <img class="card-image" src="img/noun_air_balloon_3134741.png" alt="">
        <p class="disappearing-text">Air baloon</p>
      </div>

        <div class="card">
          <img class="card-image" src="img/noun_Bicycle_3134821.png" alt="">
          <p class="disappearing-text">Bycicle</p>
        </div>

        <div class="card">
          <img class="card-image" src="img/noun_Cruise_Ship_3134824.png" alt="">
          <p class="disappearing-text">Cruise Ship</p>
        </div>

        <div class="card">
          <img class="card-image" src="img/noun_Submarine_3134738.png" alt="">
          <p class="disappearing-text">Submarine</p>
        </div>
    </div>
  </div>

<!-- second line of cards -->

  <div class="container">
    <div class="second line">
      <div class="card">
        <img class="card-image" src="img/noun_Bicycle_3134821.png" alt="">
        <p class="disappearing-text">Bicycle</p>
      </div>

        <div class="card">
          <img id="special-card1" src="img/noun_air_balloon_3134741.png" alt="">
          <p id="special-text1">Air Baloon</p>
        </div>

        <div class="card">
          <img class="card-image" src="img/noun_Cruise_Ship_3134824.png" alt="">
          <p class="disappearing-text">Cruise Ship</p>
        </div>

        <div class="card">
          <img class="card-image" src="img/noun_Submarine_3134738.png" alt="">
          <p class="disappearing-text">Submarine</p>
        </div>
    </div>
  </div>


  <!-- third line of cards -->


  <div class="container">
    <div class="third line">
      <div class="card">
        <img id="special-card2" src="img/noun_Tractor_3134797.png" alt="">
        <p id="special-text2">Tractor</p>
      </div>

        <div class="card">
          <img class="card-image" src="img/noun_Bicycle_3134821.png" alt="">
          <p class="disappearing-text">Bycicle</p>
        </div>

        <div class="card">
          <img class="card-image" src="img/noun_Cruise_Ship_3134824.png" alt="">
          <p class="disappearing-text">Cruise Ship</p>
        </div>

        <div class="card">
          <img class="card-image" src="img/noun_Submarine_3134738.png" alt="">
          <p class="disappearing-text">Submarine</p>
        </div>
    </div>
  </div>

  <!-- footer with text -->

  <footer>
    <h3>from Team Boolean</h3>
  </footer>

  </main>

  </body>
</html>
